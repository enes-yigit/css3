<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="widt=device-width, initial-scale=1.0">
	<title> CSS flexbox(kutu modeli) </title>
	<style type="text/css">
		.container{
			display: flex;
			color: hsla(0, 100%, 50%, 1.0);
			border: 2px solid black;		
		}
		.container div{
			background-color: palegoldenrod;
			width: 200px;
			line-height: 50px;
			margin: 15px;
			text-align: center;
			font-size: 25px;
		}
		.flex-shrink1{flex-shrink: 1;}
		.flex-shrink2{flex-shrink: 1;}
		.flex-shrink3{flex-shrink: 5;}
		.flex-shrink4{flex-shrink: 3;}
	</style>
</head>

<body>
<div class="container">
	<div class="flex-shrink1">1</div>
	<div class="flex-shrink2">2</div>
	<div class="flex-shrink3">3</div>
	<div class="flex-shrink4">3</div>
</div>



</body>

</html>
