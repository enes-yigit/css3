<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="widt=device-width, initial-scale=1.0">
	<title> CSS flexbox(kutu modeli) </title>
	<style type="text/css">
		.container{
			display: flex;
			color: hsla(0, 100%, 50%, 1.0);
			border: 2px solid black;		
		}
		.container div{
			background-color: palegoldenrod;
			width: 100px;
			line-height: 50px;
			margin: 15px;
			text-align: center;
			font-size: 25px;
		}
		.order1{order: 1;}
		.order2{order: 2;}
		.order3{order: 0;}
	</style>
</head>

<body>
<div class="container">
	<div class="order1">1</div>
	<div class="order2">2</div>
	<div class="order3">3</div>
</div>



</body>

</html>
