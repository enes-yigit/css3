<!DOCTYPE html>
<html lang="tr">
<head>

	<meta name="viewport" content="widt=device-width, initial-scale=1.0">
	<title> CSS flexbox(kutu modeli) </title>
	<style type="text/css">
		.container{
			display: flex;
			color: hsla(0, 100%, 50%, 1.0);
			border: 2px solid black;		
		}
		.container div{
			background-color: palegoldenrod;
			width: 100px;
			line-height: 50px;
			margin: 15px;
			text-align: center;
			font-size: 25px;
		}

		.flex-wrap1{flex-wrap:wrap ;}	
		.flex-wrap2{flex-wrap:nowrap ;}
		.flex-wrap3{flex-wrap:wrap-reverse ;}
	</style>
</head>

<body>
