<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="widt=device-width, initial-scale=1.0">
	<title> CSS Flexbox </title>
	<style type="text/css">
		.pagination{margin: 20px; margin-top: 200px;}
		.pagination a{color: black; background-color: burlywood; text-decoration: none; padding: 8px 16px; border: 2px solid; border-radius: 1px; transition: background-color .3s;}
		.pagination a:hover:not(.active){background-color: ghostwhite;}





	</style>
</head>
<body>
	<div class="pagination">		
		<a href="#">&laquo;</a>
		<a href="#">1</a>
		<a href="#">2</a>
		<a href="#" class="active">3</a>
		<a href="#">4</a>
		<a href="#">&raquo;</a>
	</div>

</body>
</html>
