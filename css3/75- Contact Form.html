<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="widt=device-width, initial-scale=1.0">
	<title> CSS Side Bar Menu </title>
	<style type="text/css">
	
	.contact-form{ width: 550px; }
	input, textarea {width: 100%; padding: 12px 14px; margin: 8px 0; box-sizing: border-box; border-radius: 5px; border: 1px solid #ededed;}
	input[type=submit]{background-color: #4acf50 ; color: #fff; cursor: pointer; font-size: 15px;}
   	input[type=submit]:hover{background-color: #45a049;}

	</style>

 
</head>
<body>
	<!--  Css3 Lessons - Contact Form-->

	<div class="contact-form">
		<form>
			<label for="name">Name</label>
			<input type="" name="name" required placeholder="insert a name">
			<label for="mail">E-mail</label>
			<input type="email" name="mail" required placeholder="insert an e mail">
			<label for="text">Message</label>
			<textarea rows="8" placeholder="inser a message"></textarea>
			<input type="submit" value="Submit"> </input> 
		</form>
	</div>

</body>
</html>
