<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="widt=device-width, initial-scale=1.0">
	<title> CSS Flexbox </title>
	<style type="text/css">
		.container{
			display: flex;
			color: ghostwhite;
			border: solid black 2px;
			border-radius: 5px;
		}
		.container div{
			background-color: green;
			width: 100px;
			line-height: 75px;
			margin: 10px;
			text-align: center;
			font-size: 30px;
		}




	</style>
</head>
<body>
<div class="container">
	<div>1</div>
	<div>2</div>
	<div>3</div>
</div>


</body>
</html>
